version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y <your_dependencies_here>

      # Run tests
      - run:
          name: Run tests
          command: |
            pytest tests/

  patch_test:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y <your_dependencies_here>

      # Check for patches
      - run:
          name: Check for patches
          command: |
            sudo apt-get update
            sudo apt-get upgrade -s

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - patch_test:
          requires:
            - build


