version: 2.1

jobs:
  build:
    macos:
      xcode: 12.5.1  # Adjust the Xcode version as needed

    steps:
      - checkout

      # Install Vault
      - run:
          name: Install Vault
          command: |
            brew install vault

      # Start Vault in demo mode
      - run:
          name: Start Vault in demo mode
          command: |
            vault server -dev -dev-root-token-id=root -dev-listen-address=127.0.0.1:8200 &

      # Verify Vault status
      - run:
          name: Verify Vault status
          command: |
            sleep 5  # Wait for Vault to start
            vault status

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
version: 2.1

jobs:
  build:
    docker:
      - image: cimg/python:3.12.1

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y 

      # Run tests
      - run:
          name: Run tests
          command: |
            pytest tests/

  patch_test:
    docker:
      - image: circleci/python:3.8

    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y <your_dependencies_here>

      # Check for patches
      - run:
          name: Check for patches
          command: |
            sudo apt-get update
            sudo apt-get upgrade -s

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - patch_test:
          requires:
            - build


